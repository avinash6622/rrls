<div>
    <h2>Strategy Master</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="strategy-master.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create New Strategy
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <!-- <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="strategyCode"><span>Strategy Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="strategyName"><span>Strategy Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sStatus"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateActive"><span>Date Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!-- <th jh-sort-by="createdBy"><span>Created By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updatedBy"><span>Updated By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdDate"><span>Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updatedDate"><span>Updated Date</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="strategyMaster in vm.strategyMasters track by strategyMaster.id">
                   <!--  <td><a ui-sref="strategy-master-detail({id:strategyMaster.id})">{{strategyMaster.id}}</a></td> -->
                    <td><a ui-sref="strategy-master-detail({id:strategyMaster.id})">{{strategyMaster.strategyCode}}</a></td>
                    <td>{{strategyMaster.strategyName}}</td>
                    <td>{{strategyMaster.sStatus ? 'Active': 'Inactive'}}</td>
                        <td>{{strategyMaster.dateActive | date:'mediumDate'}}</td>
                <!--     <td>{{strategyMaster.createdBy}}</td>
                    <td>{{strategyMaster.updatedBy}}</td>
                        <td>{{strategyMaster.createdDate | date:'mediumDate'}}</td>
                    <td>{{strategyMaster.updatedDate | date:'medium'}}</td> -->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="strategy-master-detail({id:strategyMaster.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="strategy-master.edit({id:strategyMaster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="strategy-master.delete({id:strategyMaster.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
