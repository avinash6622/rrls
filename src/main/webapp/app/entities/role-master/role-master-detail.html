
<div>
    <h2><span>Role Master</span> {{vm.roleMaster.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Role Code</span></dt>
        <dd>
            <span>{{vm.roleMaster.roleCode}}</span>
        </dd>
        <dt><span>Role Name</span></dt>
        <dd>
            <span>{{vm.roleMaster.roleName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="role-master-detail.edit({id:vm.roleMaster.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
