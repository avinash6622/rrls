



<style>
    fieldset{
        background: #FCFCFC;
        padding: 16px;
        border: 1px solid #D5D5D5;
    }
    .addfields{
        margin: 10px 0;
    }
</style>
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="btn btn-default pull-right"
                ng-click="vm.clear()">Go Back</button>
        <h4 class="modal-title" id="myOpportunityMasterLabel">Create Opportunity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.opportunityMaster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.opportunityMaster.id" readonly />
        </div>

         <div class="form-group">
           <label for="field_opportunityMasterName">Opportuntiy Name</label>
            <select class="form-control" name="masterName" id="field_opportunityMasterName" ng-model="vm.opportunityMaster.masterName" ng-options="opportunityName as opportunityName.oppName for opportunityName in vm.opportunityNames track by opportunityName.id">
                <option value="">Select Name</option>
            </select>

        </div>
        <div class="form-group">
            <label class="control-label" for="field_sectorType">Sector</label>
            <input type="text" id="field_sectorType"class="form-control" placeholder="Sector"
                    ng-model="vm.opportunityMaster.masterName.sectorType"
                  />
        <div ng-show="editForm.oppName.$invalid">
                <p class="help-block"
                    ng-show="editForm.oppName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.oppName.$error.max">
                    This field cannot be more than 50.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_oppDescription">Opportunity Description</label>
            <input type="text" class="form-control" placeholder="Description" name="oppDescription" id="field_oppDescription"
                    ng-model="vm.opportunityMaster.oppDescription"
                    required max="250"/>
            <div ng-show="editForm.oppDescription.$invalid">
                <p class="help-block"
                    ng-show="editForm.oppDescription.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.oppDescription.$error.max">
                    This field cannot be more than 250.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_opportunityMaster">Strategy</label>
             <select class="form-control" id="field_opportunityMaster" multiple name="selectedStrategyMaster" ng-value="selectedStrategyMaster" ng-model="vm.opportunityMaster.selectedStrategyMaster"
                    ng-options="strategyMaster as strategyMaster.strategyName for strategyMaster in vm.strategymasters track by strategyMaster.id">


            </select>

            <!--  <select class="form-control" id="field_opportunityMaster" multiple name="selectedStrategyMaster" ng-model="vm.opportunityMaster.strategyMapping"
                    ng-options="selectedStrategyMaster as strategyMaster.strategyName for strategyMaster in vm.strategymasters track by strategyMaster.id">
            </select> -->
           <!--  <select class="form-control" id="field_opportunityMaster" multiple name="selectedStrategyMaster" ng-init="getStrategyMaster(2)" ng-model="vm.opportunityMaster.strategyMapping">
            <option ng-repeat="strategy in vm.strategymasters" ng-value="strategy.id">{{strategy.strategyName}}</option>
            </select> -->


        </div>





             <div class="form-group row">
             <label for="field_oppcontactName">Company Contact Details</label>
             <fieldset ng-repeat="contact in vm.opportunityMaster.selectedoppContanct">
              <div class="col-xs-3">
                  <input class="form-control" name="field_oppcontactName" id="field_oppcontactName" type="text" placeholder="Name" ng-model="contact.name">
            </div>

            <div class="col-xs-3">
                <input class="form-control" name="field_oppcontactDes" id="field_oppcontactDes" type="text" placeholder="Designation" ng-model="contact.designation">
            </div>

            <div class="col-xs-3">
                <input class="form-control" name="field_oppcontactEmail" id="field_oppcontactEmail" type="text" placeholder="Email" ng-model="contact.email">
            </div>

            <div class="col-xs-3">
                <input class="form-control" name="field_oppcontactNo" id="field_oppcontactNo" type="text" placeholder="Contact Number" ng-model="contact.contactnum">
            </div>

             </fieldset>
             </div>
            <button type="button" ng-click="addContact()">add</button>
