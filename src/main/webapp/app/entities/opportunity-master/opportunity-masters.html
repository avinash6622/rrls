<div>
    <div class="well">

    <jhi-alert></jhi-alert>
    <div>
        <div class="row">

            <!--<div class="col-md-2"><h4>Opportunity</h4></div>-->
            <div class="col-md-8 pull-right">
                <button class="btn btn-primary pull-right" ui-sref="opportunity-master.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Create New Opportunity
                    </span>
                </button>
            </div>

             <div class="col-md-4"><input class="form-control ng-pristine ng-valid" ng-model="searchKeyword" type="text" placeholder="Search"> </div>
        </div>
    </div>
     <div style="margin-bottom: 5px"></div>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                 <!--    <th jh-sort-by="oppCode"><span>Opp Code</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                 <th jh-sort-by="masterName.oppName"><span>Opportunity</span> <span class="glyphicon glyphicon-sort"></span></th>

                  	<th jh-sort-by="masterName.sectorType"><span>Sector</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="oppDescription"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span>Strategy</span></th>
                  <th jh-sort-by="createdBy"><span>Created By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="opportunityMaster in vm.opportunityMasters | filter: searchKeyword">

                    <td><a ui-sref="opportunity-master-detail({id:opportunityMaster.id})">{{opportunityMaster.masterName.oppName}}
                    </a></td>
                     <td> {{opportunityMaster.masterName.sectorType}}</td>
                    <td>{{opportunityMaster.oppDescription}}</td>


                    <td><span ng-repeat="selectedStrategyMaster in opportunityMaster.selectedStrategyMaster"><a ui-sref="strategy-master-detail({id:selectedStrategyMaster.id})">
                      <div>{{selectedStrategyMaster.strategyName}}</div>
                    </a></span>
                    </td>
                     <td><a ui-sref="home({})">{{opportunityMaster.createdBy |capitalize}}</a>
                    </td>

                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="opportunity-master-detail({id:opportunityMaster.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="opportunity-master.edit({id:opportunityMaster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>

                      <!--       <button type="submit"
                                    ui-sref="opportunity-master.delete({id:opportunityMaster.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>-->

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

        <div class="text-center" style="margin-bottom: -5px">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"  item="vm.itemsValue"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
</div>

    <footer class="footer footer-dark" ng-cloak>
        <p data-translate="footer" style="font-size: 12px;margin-left: 9px">&copy;{{currentYear}}, All rights reserved.</p>
    </footer>
</div>
