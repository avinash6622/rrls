    .col-xs-3 .btn{
    padding:0px !important;

}
    .col-xs-3{
        padding-right: 0px !important;
    }

<div>
    <div class="well">


    <jhi-alert></jhi-alert>

        <div>
        <div class="row">


        </div>
    </div>
       <!-- <div style="margin-bottom: 5px"></div>-->

    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">

                    <th jh-sort-by="subject"><span>Subject</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="opportunityMaster.masterName.oppName"><span>Opportunity Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                  <th jh-sort-by="createdBy"><span>Created By</span> <span class="glyphicon glyphicon-sort"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat-start="learning in vm.opportunityLearnings">

              			 <td><a><strong>{{learning.subject}}</strong></a></td>
              			 <td>{{learning.opportunityMaster.masterName.oppName}}</td>
              			  <td>{{learning.createdBy}}</td>
              			 
              			 </tr>
              			
              		
<tr ng-repeat-end="">
   <td colspan="3">
  <span ng-bind-html="learning.description"></span>
     </td> 
     
                  <!--   <td><a ng-click="vm.subject(learning.subject)">{{learning.subject}}</a></td> -->
                  
             </tr> 
               
              
            </tbody>


        </table>

</div>

    </div>
    <footer class="footer footer-dark" ng-cloak>
        <p data-translate="footer" style="font-size: 12px">&nbsp;&nbsp;&nbsp;&nbsp;&copy;{{currentYear}}, All rights reserved.</p>
    </footer>

</div>
