
<div class="container">


    <h4 style="text-align: center;">Research Repository & Learning System</h4>



    <div class="row">
        <!-- <div class="col-md-4 col-md-offset-4">
            <h1>Sign in</h1>
        </div> -->

        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="well">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="input-group" style="margin-bottom: 25px">
                     <!-- <label for="username"></label>-->
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" ng-model="vm.username">
                </div>
                <div class="input-group" style="margin-bottom: 25px">
                     <!-- <label for="password"></label>-->
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" id="password"class="form-control form-control-lg"  placeholder="Password"
                           ng-model="vm.password">
                </div>
              <!--  <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                      &lt;!&ndash;  <span>Remember me</span>&ndash;&gt;
                    </label>
                </div>-->
                <div class="input-group" style="margin-bottom: 25px">
                <button type="submit"  class="btn btn-primary">Sign in</button>
                </div>
                <div class="input-group" >
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>
                </div>

            </form>
            </div>
            <p></p>

            <!-- <div class="alert alert-warning">
                You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new account</a>
            </div> -->
        </div>
    </div>


</div>
